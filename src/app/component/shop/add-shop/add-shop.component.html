<div class="container">
    <h2>Add Shop</h2>
    <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long.</div>
        <div *ngIf="name.errors?.['maxlength']">Name cannot be more than 20 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" formControlName="address" id="address">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
          <div *ngIf="address.errors">Address is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="photo">supplier_id:</label>
        <input type="text" class="form-control" formControlName="supplier_id" id="supplier_id">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button  (click)="onCancel()" class="btn btn-danger">Cancel</button>
    </form>
  </div>
