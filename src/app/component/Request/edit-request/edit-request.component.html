<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Edit Request</h2>
        <form [formGroup]="addRequestForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" [(ngModel)]="request.title">
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea formControlName="content" class="form-control" [(ngModel)]="request.content"></textarea>
          </div>
          <div class="form-group">
            <label>Evidence</label>
            <textarea formControlName="evidence" class="form-control" [(ngModel)]="request.evidence"></textarea>
          </div>
   
          <div class="form-group">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
