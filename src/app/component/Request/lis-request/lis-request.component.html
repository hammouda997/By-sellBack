<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
<h1>List of Requests</h1>
<button class="btn btn-primary float-right" routerLink="/add-request">Add Request</button>
      
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Code Promo</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let request of requests">
      <td>{{ request.idRequest }}</td>
      <td>{{ request.title }}</td>
      <td>{{ request.content }}</td>
      <td>{{ request.codePromo.code }}</td>
   
     
      <td>
        <button class="btn btn-primary" (click)="updateRequest(request.idRequest)">Edit</button>
     
        <button  class="btn btn-danger"  (click)="deleteRequest(request.idRequest)">Delete</button>
      </td>
      
    </tr>
  </tbody>
</table>

</div>
</div>
</div>
</div>
</div>
</section>
