<div class="container">
    <h2>Add zRequest </h2>
    <form [formGroup]="requestForum" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" formControlName="title">
   
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" class="form-control" formControlName="content" id="content">
      
      </div>
      <div class="form-group">
        <label for="evidence">Evidence:</label>
        <input type="text" class="form-control" formControlName="evidence" id="evidence">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button  (click)="onCancel()" class="btn btn-danger">Cancel</button>
    </form>
  </div>
