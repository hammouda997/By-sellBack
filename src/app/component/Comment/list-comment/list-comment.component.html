<h2>Comments</h2>
<a routerLink="/add-comment" class="btn btn-success">Add Comment</a>
  
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Content</th>
          <th>Created At</th>
          <th>Forum</th>
          <th>Client</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of comments">
          <td>{{ comment.idComment }}</td>
          <td>{{ comment.content }}</td>
          <td>{{ comment.createdAt | date }}</td>
          <td>{{ comment.forum.title }}</td>
          <td>{{ comment.client }}</td>
          <td>
            <button class="btn btn-primary" (click)="updateCom(comment.idComment)">Edit</button>
            <button class="btn btn-danger" (click)="deleteCom(comment.idComment)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
