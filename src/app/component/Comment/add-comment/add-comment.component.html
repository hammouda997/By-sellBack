<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Add Comment</h2>
      <form [formGroup]="addCommentCommentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="content">Content</label>
          <input type="text" class="form-control" formControlName="content" id="content" placeholder="Enter comment content">
          <!-- <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
            <div *ngIf="f.content.errors.required">Content is required</div>
          </div> -->
        </div>
        <div class="form-group">
          <label for="createdAt">Created At</label>
          <input type="date" class="form-control" formControlName="createdAt" id="createdAt" placeholder="Enter comment created at">
          <!-- <div *ngIf="submitted && f.createdAt.errors" class="invalid-feedback">
            <div *ngIf="f.createdAt.errors.required">Created At is required</div>
          </div> -->
        </div>
        <div class="form-group">
          <label for="forum">Forum</label>
          <select class="form-control" formControlName="forum" id="forum"  [(ngModel)]="comment.forum" name="forum.idForum">
            <option value="" disabled selected>Select a forum</option>
            <option *ngFor="let forum of ForumList" [value]="forum.idForum">{{forum.title}}</option>
          </select>
          <!-- <div *ngIf="submitted && f.forum.errors" class="invalid-feedback">
            <div *ngIf="f.forum.errors.required">Forum is required</div>
          </div> -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
